
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Employee List</h4>
        <div class="table-responsive">
            <table class="table table-striped table-bordered zero-configuration">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Contract</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeService.employeeList; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{employee.employeePersonalId}}</td>
                        <td>{{employee.employeeName}}</td>
                        <td>{{employee.address}}</td>
                        <td>{{employee.contactNo}}</td>
                        <td>{{employee.gender}}</td>
                        <td><a >Edit</a> &nbsp; &nbsp;<a  >Delete</a></td>
                    </tr>
    

                </tbody>
       
            </table>
        </div>
    </div>
</div>
